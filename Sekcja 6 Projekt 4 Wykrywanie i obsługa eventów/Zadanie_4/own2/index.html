<body>
    <script>
        let red = 100;
        let green = 100;
        let blue = 100;

        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`

        window.addEventListener("keydown", (e) => {
            console.log(e.keyCode) // 40 dowl  38 gora

            // if (e.keyCode === 40) {
            //     document.body.style.backgroundColor =
            //         `rgb(${red>0?red--:red}, ${green>0?green--:green}, ${blue>0?blue--:blue})`
            // } else if (e.keyCode === 38) {
            //     document.body.style.backgroundColor =
            //         `rgb(${red<256?red++:red}, ${green<256?green++:green}, ${blue<256?blue++:blue})`
            // }

            switch (e.keyCode) {
                case 40:
                    document.body.style.backgroundColor =
                        `rgb(${red>0?red--:red}, ${green>0?green--:green}, ${blue>0?blue--:blue})`
                    break
                case 38:
                    document.body.style.backgroundColor =
                        `rgb(${red<256?red++:red}, ${green<256?green++:green}, ${blue<256?blue++:blue})`
                    break
            }


        })
    </script>
