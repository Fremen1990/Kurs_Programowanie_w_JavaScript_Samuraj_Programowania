<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let red = 150;
        let green = 150;
        let blue = 150;

        document.body.style.backgroundColor = `rgb(${red},${green},${blue})`;

        window.addEventListener("keydown", (e) => {
            //     // if (e.keyCode === 38) {
            //     document.body.style.backgroundColor =
            //         `rgb(${red<256?red++:red},${green<256?green++:green},${blue<256?blue++:blue})`;
            //     // } else if (e.keyCode === 40) {
            //     document.body.style.backgroundColor =
            //         `rgb(${red>0?red--:red},${green>0?green--:green},${blue>0?blue--:blue})`;
            // }

            switch (e.keyCode) {
                case 38:
                    document.body.style.backgroundColor =
                        `rgb(${red<256?red++:red},${green<256?green++:green},${blue<256?blue++:blue})`;
                    break
                case 40:
                    document.body.style.backgroundColor =
                        `rgb(${red>0?red--:red},${green>0?green--:green},${blue>0?blue--:blue})`;
                    break
            }
        })
    </script>
</body>

</html>
